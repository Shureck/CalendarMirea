<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    * {
      margin: 0px;
    }

    html { overflow:  hidden; }

    #wrapper{
      width: 100%;
      margin: 0 auto; /* Выравнивание по центру экрана монитора */
      background: lightgrey;
    }

    .tablichka {
      width: 100vw;
      height: 4em;
      background: #fc0;
      border: solid 1px black;
      position: fixed;
      z-index: 999999;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    #frame{
      top: 4em;
    }
  </style>

</head>
<body>

  <div class="tablichka">
    <a href="first.html" target="frame">First</a>
    <a href="second.html" target="frame">Second</a>
    <a href="Third.html" target="frame">Third</a>
    <a href="Fourth.html" target="frame">Fourth</a>
  </div>

  <iframe id="frame" name="frame" src="first.html" style="height: 100vh; width: 100%; position: absolute;" frameborder = "no"></iframe>

</body>

<footer>

</footer>
</html>
